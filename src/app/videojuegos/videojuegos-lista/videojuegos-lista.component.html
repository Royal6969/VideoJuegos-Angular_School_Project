<!-- <p>videojuegos-lista works!</p> -->

<div class="container" *ngIf="videojuegos != null || videojuegos != undefined">

  <mat-card class="example-card" *ngFor="let videojuego of videojuegos">

    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <img mat-card-avatar src="{{ videojuego.imagen }}">
      <mat-card-title>
        {{ videojuego.titulo }}
      </mat-card-title>
      <mat-card-subtitle>{{ videojuego.creador }}</mat-card-subtitle>
    </mat-card-header>
    
    <!-- <a [routerLink]="['/videojuegos', videojuego.id]"> -->
    <a [routerLink]="['videojuegos', videojuego.id]">
      <img mat-card-image src="{{ videojuego.imagen }}">
    </a>
    
    <mat-card-content>
      <p>{{ videojuego.descripcion }}</p>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-button>ID: {{ videojuego.id }}</button>
        <button mat-button>Ranking: {{ videojuego.ranking }}</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>

  </mat-card>

</div>
