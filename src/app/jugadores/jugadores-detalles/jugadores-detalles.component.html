<div class="container" *ngIf="jugador != null || jugador != undefined">
   
    <mat-card class="example-card">
        <mat-card-subtitle>ID: {{ jugador.id }}</mat-card-subtitle>
        <mat-card-title>{{ jugador.nombre }}</mat-card-title>
        <mat-card-subtitle>Nickname: {{ jugador.nickname }}</mat-card-subtitle>
        <mat-card-subtitle>{{ jugador.puesto }}</mat-card-subtitle>
        <img mat-card-md-image src="{{ jugador.imagen }}">
        <mat-card-content>
          <p>{{ jugador.descripcion }}</p>
        </mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
          <button mat-button>Rank: {{ jugador.ranking }}</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
 
    <!-- <router-outlet></router-outlet>  esto serÃ­a en caso de seguir ampliando esta ruta... -->
</div>
